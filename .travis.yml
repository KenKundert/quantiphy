language: python
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: bionic
      sudo: true
    - python: 3.8
      dist: bionic
      sudo: true
    - python: nightly
      dist: bionic
      sudo: true
install:
  - pip install .
  - pip install coveralls
script:
  - coverage run setup.py pytest
after_success:
  - coveralls
